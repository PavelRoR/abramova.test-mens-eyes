    <section class="main main-question-2">
      <div class="container">
        <h1 class="question-title">Вопрос 2</h1>
        <h2 class="question-subtitle">С какими трудностями вам приходится сталкиватся в общении с мужчинами?</h2>
      </div>
    </section>
    <section class="second">
      <div class="container">
        <form class="question-form" action="question-3" method="POST">
          <div class="choice">
            <input class="q-radio" type="radio" name="question-2" id="q-choice-0" value="0"/>
            <label for="q-choice-0">Мужчина обещает, но не перезванивает в обещанное время. В разговоре перебивает, не дослушивает до конца. Не учитывает мое мнение. Часто не помнит о договоренностях. Может «пропасть» на несколько дней, оправдывая себя внезапными проблемами</label>
          </div>
          <div class="choice">
            <input class="q-radio" type="radio" name="question-2" id="q-choice-1" value="1"/>
            <label for="q-choice-1">Мужчина в разговоре бывает категоричен, спорит, навязывает свою точку зрения, раздражается. Все время куда-то спешит, смотрит в телефон, извиняясь постоянно отвечает на звонки и смс. Часто торопит события, не считаясь с моими планами</label>
          </div>
          <div class="choice">
            <input class="q-radio" type="radio" name="question-2" id="q-choice-2" value="2"/>
            <label for="q-choice-2">Со временем устаю «развлекать» мужчину, а он не торопится проявлять инициативу и что-либо делать. Мужчина часто занимает пассивную позицию. Если я его не подтолкну на действия — он сам не разбежится</label>
          </div>
          <div class="choice">
            <input class="q-radio" type="radio" name="question-2" id="q-choice-3" value="3"/>
            <label for="q-choice-3">Со временем мужчина считает, что уже завоевал меня и перестает ухаживать и проявлять ко мне интерес. Может делать больно, задевая за живое. Подтрунивает и даже принижает мое достоинство. Всячески дает понять, что не дотягиваю до него</label>
          </div>
          <div class="choice">
            <input class="q-radio" type="radio" name="question-2" id="q-choice-4" value="4"/>
            <label for="q-choice-4">Мужчина не оказывает должного внимания. Вроде чувствую, что интересна ему, но этот интерес не подкрепляется нужными действиями. Отношения похожи на бег на месте, никуда не двигаются. Не чувствую от него инициативы</label>
          </div>
          <div class="choice">
            <input class="q-radio" type="radio" name="question-2" id="q-choice-5" value="5"/>
            <label for="q-choice-5">Другой вариант</label>
          </div>
